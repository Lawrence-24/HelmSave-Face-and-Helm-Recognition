<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helm & Face Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .video-container {
      text-align: center;
      position: relative;
    }
    .video-container img {
      border-radius: 10px;
      margin: 20px auto;
      max-width: 90%;
      border: 4px solid #343a40;
    }
    .status-box {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .spinner-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">ðŸš§ Helm & Face Recognition Monitor</h2>
    <div class="video-container">
      <div class="spinner-container" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="text-muted mt-2">Memuat Stream...</div>
      </div>
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Live Feed" onload="hideSpinner()">
      <div class="status-box text-center text-muted" id="statusText">Status: Loading...</div>
      <button class="btn btn-primary mt-3" onclick="downloadSnapshot()">ðŸ“· Ambil Snapshot</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoFeed");
    const statusBox = document.getElementById("statusText");
    const spinner = document.getElementById("loadingSpinner");

    function downloadSnapshot() {
      const a = document.createElement('a');
      a.href = video.src;
      a.download = 'snapshot.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function hideSpinner() {
      spinner.style.display = "none";
    }

    // Optional: periodically check for status via AJAX
    setInterval(() => {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          statusBox.textContent = `Status: ${data.status}`;
        }).catch(() => {
          statusBox.textContent = "Status: Tidak Tersedia";
          spinner.style.display = "block";  // Tampilkan spinner jika error
        });
    }, 1000);
  </script>
</body>
</html>
